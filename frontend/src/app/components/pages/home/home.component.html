<app-search></app-search>
<app-not-found
    [visible]="!doughnuts || !doughnuts.length"
    resetLinkText="Reset Search">
</app-not-found>
<ul class="container">
    <li *ngFor="let doughnut of doughnuts">
        <a routerLink="/doughnut/{{ doughnut.id}}">
            <img [src]="doughnut.imageUrl" [alt]="doughnut.name" />
            <div class="content">
                <div class="name">
                    {{ doughnut.name }}
                </div>
                <span class="favorite {{ doughnut.favorite? '' : 'not'}}">
                    <i class="bi bi-heart"></i>
                </span>
                <div class="stars">
                    <star-rating
                    [value]="doughnut.stars"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="1.5rem"
                    [readonly]="true"
                    >
                    </star-rating>
                </div>

                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of doughnut.origins">
                            {{ origin }}
                        </span>
                    </div>

                    <div class="cook-time">
                        <span>
                            <i class="bi bi-stopwatch"></i>
                        </span>
                        {{ doughnut.cookTime }}
                    </div>
                </div>
                
                <div class="price">
                    <span>
                        {{ doughnut.price | currency }}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
